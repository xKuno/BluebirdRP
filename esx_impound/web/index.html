<html>
    <head>
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
		     <script src="script.js" type="text/javascript"></script>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <img id="cursor" src="cursor.png">

        <div id="impound-form">
			<h1>Vehicle impoundment form</h1>
			<hr>
			<div id="veh-info">
				<p id="owner">Unknown</p>
				<p id="plate">Unknown</p>
			</div>
			<hr>
			<div id="names" class="row">
				<label>Officer: </label>
				<input id="officer" class="form-control" name="officer" placeholder="Name"/>
				<label>Mechanic: </label>
				<input id="mechanic" class="form-control" name="officer" placeholder="Name"/>
			</div>
			<div id="duration-row">
				<label>Duration:* </label>
				<div id="duration">
					<input type="number" min="0" max="41" id="weeks" class="form-control" name="weeks" placeholder="0 - 2 weeks"/>
					<input type="number" min="0" max="6" id="days" class="form-control" name="days" placeholder="0 - 6 days"/>
					<input type="number" min="0" max="23" id="hours" class="form-control" name="hours" placeholder="0 - 23 hours"/>
				</div>
			</div>
			<div id="fee-row">
					<label>Price:* </label>
					<input type="number" min="250" max="1000000" id="fee" class="form-control" name="fee" placeholder="250 - 1.000.000"/>
			</div>
			<hr>
			<div class="form-group">
				<label>Reason:* </label>
				<textarea id="reason" class="form-control" name="reason" placeholder="Entrez une description détaillée de 25 caractères ou plus." rows="8"></textarea>
			</div>
			<hr>
			<div class="form-group">
				<label>Notes: </label>
				<textarea id="reason" class="form-control" name="reason" placeholder="Reason" rows="3"></textarea>
			</div>
			<hr>
			<!-- <div id="hold_o" class="form-group checkbox"> -->
				<!-- Ce véhicule doit être déverrouillé par un agent: <input type="checkbox"> -->
			<!-- </div> -->
			<!-- <div id="hold_m" class="form-group checkbox"> -->
				<!-- Ce véhicule doit être déverrouillé par un mécanicien: <input type="checkbox"> -->
			<!-- </div> -->
			
			<div id="errors"></div>
			
			<div id="actions">
				<button class="btn cancel mr" id="cancel">Cancel</button>
				<button class="btn success" id="impound">Impound</button>
			</div>
        </div>
		
		<div id="retrieve-form">
			<h1>Vehicle Immobilization form</h1>
			<span id="exit">&#x2715;</span>
			<hr>
			<div class="scrollable">
				<table>
					<thead>
						<tr>
							<th>Plate</th>
							<th>Release</th>
							<th>Price</th>
							<th>Organiser</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody id="impounded-vehicles">
						
					</tbody>
				</table>
			</div>
			<hr>
			<p> Why was my vehicle impounded? </p>
			<textarea id="r-reason" class="form-control" disabled rows="5"></textarea>
			<p id="hold-by" class="error"></p>
		</div>
		
		<div id="admin-terminal">
			<h1>Impounded Vehicles</h1>
			<span id="exit">&#x2715;</span>
			<hr>
			<div class="scrollable">
				<table>
					<thead>
						<tr>
							<th>Plate</th>
							<th>Release</th>
							<th>Price</th>
							<th>Organiser</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody id="admin-impounded-vehicles">
						
					</tbody>
				</table>
			</div>
			<hr>
			<p>Why was the vehicle impounded?</p>
			<textarea id="admin-reason" class="form-control" disabled rows="5"></textarea>
		</div>

   
    </body>
</html>
