<html>
    
    <head>    
        <meta charset="utf-8"/>
        <link type ="text/css" rel ="stylesheet" href ="css/icomoon.css"/>        
        <link type ="text/css" rel ="stylesheet" href ="css/index.css"/>
        <link type ="text/css" rel ="stylesheet" href ="css/colors.css"/>
		  <link rel="stylesheet" media="screen" href="css/particles.css">
		<link href="https://fonts.googleapis.com/css?family=Anton|Exo+2|Lato|Open+Sans|Oswald|Roboto&display=swap" rel="stylesheet">
    </head>

    <body>
        <img id="background"/>
        <img id="background2"/>

 <div id="particles-js"></div>
        <img id="cursor"/>
		
		 <div class="main-content-container"><div id="particles-js"></div>
		 
    <div id="discord-info">
			  <img src="img/discord.png">
			  <span class="discord-text"><h2>Join our Discord!</h2>discord.gg/bluebird</span>
			  </div>
			  
       <div id="music-info">
            <p id="now-playing">Now playing: n.a.</p>
            <div id="play-button" class="icon-button icon-pause2" onclick="OnPlayClick()"></div>
            <div id="skip-button" class="icon-button icon-next2" onclick="OnSkipClick()"></div>
            <input type="range" min="1" max="100" id="volumeSlider">
        </div>
        </div>
		 
		 		 <div class="inner-content-container">
		   <div id="logo"><img src="img/bblogo3.png"></div>
		 </div>
		 
		 <div class="content-container">
		  <span>
		<div class="pb-value"><span id="progress-bar-value">0</span>%</div>
		  </span>
		  </div>
   		  <div id="abstract-foot">
		 <div class="ableft"> <img src="img/overL.png"></div>
		  <div class="abright"><img src="img/overR.png"></div>
		  </div>
            <span>
                <p class="loading-text stick-to-right"></p>
            </span>		
         
        <div class="progress-content-container">
            <progress id="pb0" class="hide" min="0" max="100" value="0"></progress>
            <progress id="pb1" class="hide" min="0" max="100" value="0"></progress>
            <progress id="pb2" class="hide" min="0" max="100" value="0"></progress>
            <progress id="pb3" class="hide" min="0" max="100" value="0"></progress>
            <progress id="pb4" class="hide" min="0" max="100" value="0"></progress>          
        </div> 
		
		<div class="bottom-content-container">
		  <p id="message" class="loading-text">Hold on, crushing snails.... &#x1f40c; &#x1f528;</p>
		  </div>

        <ul id="log"></ul>    

        <div id="player"></div>
    </body>
	  <!-- particles.js lib - https://github.com/VincentGarreau/particles.js --> <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- stats.js lib -->
  <script src="js/libs/stats.min.js"></script>
    <script src="js/synn.js"></script>    
    <script src="js/config.js"></script>
    <script src="js/logger.js"></script>    
    <script src="js/progressbar-main.js"></script>
    <script src="js/progressbar-handler.js"></script>
    <script src="js/progressbar-renderer.js"></script>
    <script src="js/music-handler.js"></script>
    <script src="js/music-controls.js"></script>
    <script src="js/background-handler.js"></script>
	<script src="js/script.js"></script>
</html>
